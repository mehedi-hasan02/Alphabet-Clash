<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>

    <!-- tailwind & daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
        .font-anton{
            font-family: "Anton", sans-serif;
        }
    </style>

</head>
<body class="font.poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home ground -->
        <section id="home" class=" min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-6">
                <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class=" hidden">
            <!-- screen -->

           <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-4 pb-2 rounded-b-md">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center">
                        <p id="current-alphabet" class="text-9xl font-bold text-black uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!--  -->
                <div class="flex justify-between w-[65%] ">
                    <button class="btn rounded-full bg-[#894189] text-white">
                        Life
                        <img src="./images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="./images/dollor.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
           </div>
        </section>
        <!-- score board -->
        <section id="score-board" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#ffffff33] p-6 rounded-lg">
                <h4 class="text-2xl">Game Over!</h4>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="score">0</span>
                </h1>
                
                <button onclick="playAgain()" id="play-again" class="btn bg-white text-black text-2xl font-semibold">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
